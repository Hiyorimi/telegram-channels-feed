version: '2.1'
services:
  bot:
    build: ./bot
    env_file: .app_env
    volumes:
      - ./bot:/code
      - ./storage/bot:/data
    depends_on:
      tg:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  sender:
    build: ./sender
    env_file: .app_env
    volumes:
      - ./sender:/code
      - ./storage/sender:/data
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    restart: unless-stopped

  tg:
    build: ./tg
    env_file: .app_env
    environment:
      - JAVA_OPTS=-Xmx256M -Xms256M
    mem_limit: 512mb
    volumes:
      - ./storage/tg:/tmp
    ports:
      - "8894:8894"
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: "healthcheck/postgres:alpine"
    volumes:
      - ./storage/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  rabbit:
    image: "rednblack/rabbitmq"
    hostname: rabbit
    volumes:
      - ./storage/rabbitmq:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
